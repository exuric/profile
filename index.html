<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card</title>

<!-- Cursive font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
  user-select: none;
}

/* Glassy movable profile card */
.card {
  width: 320px;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 25px;
  position: absolute;
  cursor: move;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
  z-index: 10;
}

/* Name in cursive */
.username {
  font-family: 'Great Vibes', cursive;
  font-size: 28px;
  margin-bottom: 10px;
  text-align: center;
}

/* Socials list */
.socials {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-top: 10px;
  gap: 6px;
}

.social-item {
  display: flex;
  align-items: center;
  font-size: 16px;
}

.social-item img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
}

/* Viewer counter */
.viewers {
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.2s ease;
  text-align: center;
}
.viewers:hover {
  transform: scale(1.1);
}

/* Bottom text */
.bottom-text {
  position: absolute;
  bottom: 10px;
  font-size: 14px;
  opacity: 0.7;
  width: 100%;
  text-align: center;
  z-index: 10;
}

/* Stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}

/* Wave background */
.wave {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 200px;
  background: rgba(0, 50, 200, 0.3);
  border-radius: 50%;
  animation: wave 4s ease-in-out infinite alternate;
  z-index: 1;
}

@keyframes wave {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(-50%) translateY(10px) rotate(3deg); }
  100% { transform: translateX(0) translateY(0) rotate(0deg); }
}
</style>
</head>

<body>

<!-- Stars + Wave -->
<div id="stars-container"></div>
<div class="wave"></div>

<!-- Movable Glass Profile Card -->
<div class="card" id="profileCard">
  <div class="username">We will both burn in the fire</div>

  <div class="socials">
    <div class="social-item">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo">
      .exuric
    </div>
    <div class="social-item">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/mail-dot-ru.svg" alt="Mail Logo">
      exur1cbuisnesss
    </div>
  </div>

  <div class="viewers">üëÅ <span id="viewerCount">499</span> viewers</div>
</div>

<!-- Bottom text -->
<div class="bottom-text">.exuric on Discord</div>

<script>
/* ========== VIEWER COUNT WITH CLICK ANIMATION ========== */
let viewers = localStorage.getItem("viewers");
if (!viewers) viewers = 499;
const viewerEl = document.getElementById("viewerCount");
viewerEl.textContent = viewers;

// Increment every hour automatically
setInterval(() => {
  viewers++;
  localStorage.setItem("viewers", viewers);
  viewerEl.textContent = viewers;
}, 3600000);

// Increment on click with pop animation
viewerEl.parentElement.addEventListener("click", () => {
  viewers++;
  localStorage.setItem("viewers", viewers);
  viewerEl.textContent = viewers;
  viewerEl.parentElement.style.transform = "scale(1.2)";
  setTimeout(() => {
    viewerEl.parentElement.style.transform = "scale(1)";
  }, 200);
});

/* ========== GENERATE STARS ========== */
const starsContainer = document.getElementById("stars-container");
for(let i=0;i<120;i++){
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random()*100 + "vh";
  star.style.left = Math.random()*100 + "vw";
  star.style.animationDuration = (3 + Math.random()*5) + "s";
  star.style.opacity = Math.random();
  star.style.width = star.style.height = (1 + Math.random()*2) + "px";
  starsContainer.appendChild(star);
}

/* ========== MAKE CARD DRAGGABLE ========== */
const card = document.getElementById("profileCard");
let isDragging = false;
let offsetX, offsetY;

card.addEventListener("mousedown", e => {
  isDragging = true;
  offsetX = e.clientX - card.offsetLeft;
  offsetY = e.clientY - card.offsetTop;
});

document.addEventListener("mousemove", e => {
  if (isDragging) {
    card.style.left = (e.clientX - offsetX) + "px";
    card.style.top = (e.clientY - offsetY) + "px";
  }
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});
</script>

</body>
</html>
