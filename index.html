<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlockBlast</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:black;
  color:white;
  overflow:hidden;
  font-family:Arial;
}
canvas{touch-action:none}

/* BACKGROUND */
#stars,#waves{
  position:fixed;
  inset:0;
  z-index:-2;
}
#waves{
  background:linear-gradient(#001,#003);
  animation:wave 7s ease-in-out infinite alternate;
}
@keyframes wave{to{transform:translateY(-25px)}}

/* GLASS */
.glass{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.18);
  border-radius:16px;
}

/* LAYOUT */
#wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

#app{
  width:420px;
  padding:28px;
  text-align:center;
}

/* UI */
h1{
  font-family:'Playfair Display',cursive;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-top:10px;
  font-size:16px;
}

button{
  margin-top:14px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#ff3b6f;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#result{
  margin-top:20px;
  display:none;
}

.avatar{
  margin-top:12px;
  border-radius:12px;
  border:2px solid rgba(255,255,255,.2);
}

#footer{
  position:absolute;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 26px;
  font-family:'Playfair Display',cursive;
  font-size:14px;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div id="waves"></div>

<div id="wrap">
  <div id="app" class="glass">
    <h1>BlockBlast</h1>
    <p>Search Roblox users & view avatars</p>

    <input id="username" placeholder="Enter Roblox username">
    <button onclick="searchUser()">Search</button>

    <div id="result">
      <h3 id="displayName"></h3>
      <p>User ID: <span id="userId"></span></p>
      <img id="avatar" class="avatar" width="180" height="180">
    </div>
  </div>
</div>

<div id="footer" class="glass">
  Website co-founded originally made by .exuric
</div>

<script>
/* STARS */
const sc=document.getElementById("stars"),sctx=sc.getContext("2d");
sc.width=innerWidth; sc.height=innerHeight;
const stars=[...Array(140)].map(()=>({
  x:Math.random()*sc.width,
  y:Math.random()*sc.height,
  s:Math.random()+.3
}));
(function starLoop(){
  sctx.clearRect(0,0,sc.width,sc.height);
  sctx.fillStyle="white";
  stars.forEach(st=>{
    st.y+=st.s;
    if(st.y>sc.height) st.y=0;
    sctx.fillRect(st.x,st.y,1.5,1.5);
  });
  requestAnimationFrame(starLoop);
})();

/* ROBLOX SEARCH */
async function searchUser(){
  const name=document.getElementById("username").value.trim();
  if(!name) return;

  document.getElementById("result").style.display="none";

  try{
    // Get user ID
    const userRes=await fetch("https://users.roblox.com/v1/usernames/users",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        usernames:[name],
        excludeBannedUsers:false
      })
    });
    const userData=await userRes.json();
    if(!userData.data.length) throw "User not found";

    const user=userData.data[0];
    document.getElementById("displayName").textContent=user.displayName;
    document.getElementById("userId").textContent=user.id;

    // Get avatar
    const avatarRes=await fetch(
      `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${user.id}&size=420x420&format=Png&isCircular=false`
    );
    const avatarData=await avatarRes.json();
    document.getElementById("avatar").src=avatarData.data[0].imageUrl;

    document.getElementById("result").style.display="block";
  }catch(e){
    alert("User not found");
  }
}
</script>

</body>
</html>
