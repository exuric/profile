<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>exuric Profile</title>

<!-- Cursive font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
  user-select: none;
}

/* Glassy movable profile card */
.card {
  width: 360px;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.06);
  border-radius: 25px;
  padding: 25px 20px;
  position: absolute;
  cursor: move;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  z-index: 10;
  overflow: hidden;
  transition: box-shadow 0.3s ease;
}

.card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    120deg, 
    rgba(255,255,255,0.05) 0%, 
    rgba(255,255,255,0.3) 50%, 
    rgba(255,255,255,0.05) 100%
  );
  transform: rotate(45deg) translateX(-100%);
  transition: transform 0.7s ease;
}

.card:hover::before {
  transform: rotate(45deg) translateX(100%);
}

.card:hover {
  box-shadow: 0 0 60px rgba(0,0,0,1);
}

/* Name in cursive */
.username {
  font-family: 'Great Vibes', cursive;
  font-size: 30px;
  margin-bottom: 12px;
  text-align: center;
}

/* Socials list */
.socials {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-top: 10px;
  gap: 6px;
}

.social-item {
  display: flex;
  align-items: center;
  font-size: 16px;
}

.social-item img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
}

/* Viewer counter */
.viewers {
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.2s ease;
  text-align: center;
}
.viewers:hover {
  transform: scale(1.1);
}

/* Spotify section */
.spotify {
  margin-top: 15px;
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255,255,255,0.08);
  padding: 8px 10px;
  border-radius: 12px;
  transition: transform 0.2s ease;
}

.spotify:hover {
  transform: scale(1.03);
}

.spotify img {
  width: 50px;
  height: 50px;
  border-radius: 6px;
}

.spotify-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.spotify-info .song {
  font-weight: bold;
  font-size: 14px;
}

.spotify-info .artist {
  font-size: 12px;
  opacity: 0.8;
}

/* Bottom text */
.bottom-text {
  position: absolute;
  bottom: 10px;
  font-size: 14px;
  opacity: 0.7;
  width: 100%;
  text-align: center;
  z-index: 10;
}

/* Stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}

/* Wave background */
.wave {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 200px;
  background: rgba(0, 50, 200, 0.3);
  border-radius: 50%;
  animation: wave 4s ease-in-out infinite alternate;
  z-index: 1;
}

@keyframes wave {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(-50%) translateY(10px) rotate(3deg); }
  100% { transform: translateX(0) translateY(0) rotate(0deg); }
}
</style>
</head>

<body>

<!-- Stars + Wave -->
<div id="stars-container"></div>
<div class="wave"></div>

<!-- Movable Glass Profile Card -->
<div class="card" id="profileCard">
  <div class="username">We will both burn in the fire</div>

  <!-- Socials -->
  <div class="socials">
    <div class="social-item">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo">
      .exuric
    </div>
    <div class="social-item">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/mail-dot-ru.svg" alt="Mail Logo">
      exur1cbuisnesss
    </div>
  </div>

  <!-- Viewer counter -->
  <div class="viewers">üëÅ <span id="viewerCount">499</span> viewers</div>

  <!-- Spotify Now Listening -->
  <div class="spotify" id="spotify">
    <img id="spotify-album" src="" alt="Album Cover">
    <div class="spotify-info">
      <div class="song" id="spotify-song">Loading...</div>
      <div class="artist" id="spotify-artist"></div>
    </div>
  </div>
</div>

<!-- Bottom text -->
<div class="bottom-text">.exuric on Discord</div>

<script>
// ===== Viewer Count =====
let viewers = localStorage.getItem("viewers");
if (!viewers) viewers = 499;
const viewerEl = document.getElementById("viewerCount");
viewerEl.textContent = viewers;

setInterval(() => {
  viewers++;
  localStorage.setItem("viewers", viewers);
  viewerEl.textContent = viewers;
}, 3600000);

viewerEl.parentElement.addEventListener("click", () => {
  viewers++;
  localStorage.setItem("viewers", viewers);
  viewerEl.textContent = viewers;
  viewerEl.parentElement.style.transform = "scale(1.2)";
  setTimeout(() => { viewerEl.parentElement.style.transform = "scale(1)"; }, 200);
});

// ===== Generate Stars =====
const starsContainer = document.getElementById("stars-container");
for(let i=0;i<120;i++){
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random()*100 + "vh";
  star.style.left = Math.random()*100 + "vw";
  star.style.animationDuration = (3 + Math.random()*5) + "s";
  star.style.opacity = Math.random();
  star.style.width = star.style.height = (1 + Math.random()*2) + "px";
  starsContainer.appendChild(star);
}

// ===== Draggable Card =====
const card = document.getElementById("profileCard");
let isDragging = false;
let offsetX, offsetY;

card.addEventListener("mousedown", e => {
  isDragging = true;
  offsetX = e.clientX - card.offsetLeft;
  offsetY = e.clientY - card.offsetTop;
});

document.addEventListener("mousemove", e => {
  if (isDragging) {
    card.style.left = (e.clientX - offsetX) + "px";
    card.style.top = (e.clientY - offsetY) + "px";
  }
});

document.addEventListener("mouseup", () => { isDragging = false; });

// ===== Spotify API =====
const token = 'BQDGEcPsDvrJx7Za8yC9r2IjP1aCnchCX-7YFkw07-lDp5eVwo1o_WzKplDXlDtlgFUn3yROjRmuLe356injenUGMCrvEMfrlTyMvXRNWYj1yXYpAWoM2s62umAOjG6iymTdeKd_VoPPzlTtM2V-YUcMXSdfhNLreiFbKQ7h1r7AVoEU3MnpFPCRAfmMZf1shTS1v9TyS6O5efi3YSxNLnns63JDoGageHRs8Bx0U4SOQzWlrP7Rqd8nIq1c6T5FMmv3VLmC6aLgsIbcnJa3bN_TmMkkp66eH196HzXsmkdbg3ZiEn5MPn5KLIocczhB6cQO';

async function fetchWebApi(endpoint, method='GET', body=null){
  const res = await fetch(`https://api.spotify.com/${endpoint}`, {
    headers: { Authorization: `Bearer ${token}` },
    method,
    body: body ? JSON.stringify(body) : null
  });
  return res.json();
}

async function getCurrentlyPlaying(){
  try {
    const data = await fetchWebApi('v1/me/player/currently-playing');
    if(data && data.item){
      document.getElementById('spotify-song').textContent = data.item.name;
      document.getElementById('spotify-artist').textContent = data.item.artists.map(a=>a.name).join(', ');
      document.getElementById('spotify-album').src = data.item.album.images[0].url;
    } else {
      document.getElementById('spotify-song').textContent = "Nothing playing";
      document.getElementById('spotify-artist').textContent = "";
      document.getElementById('spotify-album').src = "";
    }
  } catch(e){
    console.error(e);
  }
}

// Update every 15 seconds
getCurrentlyPlaying();
setInterval(getCurrentlyPlaying, 15000);
</script>

</body>
</html>
