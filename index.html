<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>exuric</title>

<!-- Cursive font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}

/* Card */
.card {
  background: rgba(18,18,18,0.85);
  padding: 30px 25px;
  border-radius: 20px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  z-index: 10;
  position: relative;
  overflow: hidden;
}

/* Profile name (cursive) */
.username {
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  margin-bottom: 12px;
}

/* Social list */
.socials {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
}

.social-item {
  display: flex;
  align-items: center;
  margin: 5px 0;
  font-size: 16px;
}

.social-item img {
  width: 22px;
  height: 22px;
  margin-right: 8px;
}

/* Viewer counter */
.viewers {
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.2s ease;
}
.viewers:hover {
  transform: scale(1.1);
}

/* Bottom text */
.bottom-text {
  position: absolute;
  bottom: 10px;
  font-size: 14px;
  opacity: 0.7;
  width: 100%;
  text-align: center;
  z-index: 10;
}

/* Stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

/* Wave background */
.wave {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 200px;
  background: rgba(0, 50, 200, 0.3);
  border-radius: 50%;
  animation: wave 4s ease-in-out infinite alternate;
  z-index: 1;
}

@keyframes wave {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(-50%) translateY(10px) rotate(3deg); }
  100% { transform: translateX(0) translateY(0) rotate(0deg); }
}
</style>
</head>

<body>

<!-- Stars + Wave -->
<div id="stars-container"></div>
<div class="wave"></div>

<!-- Card -->
<div class="card">
  <div class="username">exuric</div>

  <!-- Social list -->
  <div class="socials">
    <div class="social-item">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo">
      .exuric
    </div>
    <!-- Add more socials below if you want -->
  </div>

  <!-- Viewer counter -->
  <div class="viewers">üëÅ <span id="viewerCount">499</span> viewers</div>
</div>

<!-- Bottom text -->
<div class="bottom-text">.exuric on Discord</div>

<script>
/* ========== VIEWER COUNT WITH CLICK ANIMATION ========== */
let viewers = localStorage.getItem("viewers");
if (!viewers) viewers = 499;

const viewerEl = document.getElementById("viewerCount");
viewerEl.textContent = viewers;

// Increment every hour automatically
setInterval(() => {
  viewers++;
  localStorage.setItem("viewers", viewers);
  viewerEl.textContent = viewers;
}, 3600000);

// Increment on click with animation
viewerEl.parentElement.addEventListener("click", () => {
  viewers++;
  localStorage.setItem("viewers", viewers);
  viewerEl.textContent = viewers;

  // Simple pop animation
  viewerEl.parentElement.style.transform = "scale(1.2)";
  setTimeout(() => {
    viewerEl.parentElement.style.transform = "scale(1)";
  }, 200);
});

/* ========== GENERATE STARS ========== */
const starsContainer = document.getElementById("stars-container");
for(let i=0;i<120;i++){
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random()*100 + "vh";
  star.style.left = Math.random()*100 + "vw";
  star.style.animationDuration = (3 + Math.random()*5) + "s";
  star.style.opacity = Math.random();
  star.style.width = star.style.height = (1 + Math.random()*2) + "px";
  starsContainer.appendChild(star);
}
</script>

</body>
</html>
